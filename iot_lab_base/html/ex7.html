<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 7</title>
  </head>

  <body>
    <h1>Example 7</h1>
    <p>
      현재 온도는 {{value:temperature}} 도입니다.
      <br />
      현재 습도는 {{value:humidity}} %입니다.
    </p>
    <em>
      습도가 {{eval: "높으므로 아직 물을 뿌리지 않아도 됩니다." if db.get("humidity").value > 60
      else "낮으므로 펌프 버튼을 눌러 물을 뿌리는 것을 권장합니다."}}
    </em>
    <div style="opacity: {{eval: 0.5 if db.get('humidity').value > 60 else 1}}">
      {{button:펌프동작:pump=1}}
    </div>
    <h3>팬 동작</h3>
    <div>{{chkbox:팬 동작:fan=1,0}}</div>
    <hr />
    <p>업데이트: {{ts:temperature}}</p>
    <script>
      setTimeout(function () {
        location.reload();
      }, 5000);
    </script>
  </body>
</html>
